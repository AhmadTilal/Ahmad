<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<!-- action - where the form sends data to -->
<!-- method - what HTTP method(get/post) -->

<h1>Register</h1>

<form>
<div>
	<label>First Name: <input type="text" name="firtName" placeholder="Ahmad"> Last Name: <input type="text" name="lastName" placeholder="Tilal"></label>
</div>
<div>
	<label for="male">Male: </label>
	<input type="radio" name="gender" id="male">
	<label for="female">Female: </label>
	<input type="radio" name="gender" id="female">
	<label for="other">Other: </label>
	<input type="radio" name="gender" id="other">
</div>
<div>
	<label>Email: <input name="email" type="email" placeholder="example@gmail.com" required></label>
	<label for="password">Password: </label>
	<input id="password" type="password" minlength=5 maxlength=10 required>
</div>

<div>
	<label for="bday">Birthday: </label>
	<select name="month">
		<option>Month</option>
		<option name="jan">January</option>
		<option name="feb">February</option>
		<option name="march">March</option>
	</select>
	<select name="date">
		<option>Date</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<select name="year">
		<option>Year</option>
		<option>1000</option>
		<option>1100</option>
		<option>1200</option>
	</select>
</div>
<div>
	<label for="TandC">I Agree to the Terms and Condions</label>
	<input type="checkbox" name="" id="TandC" required>
</div>
<div>
	<input type="submit">
</div>
</form>
</body>
</html>
